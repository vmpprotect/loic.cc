<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vmp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>

    <div id="landing" class="landing">
        <div class="enter-text glitch" data-text="click to enter">click to enter</div>
    </div>

    <div id="main-content" class="container hidden">
        <div class="profile">
            <!--<h1 class="glitch" data-text="vmp">vmp</h1>-->
            <div class="discord-card">
                <div class="discord-header">
                    <img src="https://cdn.discordapp.com/avatars/1288998313160609876/6a1a6ba8b0b19256a0380ac2b05e6ca0.png?size=512" alt="Profile Picture" class="discord-avatar">
                    <div class="discord-status"></div>
                </div>
                <div class="discord-info">
                    <div class ="glitch">username</div>
                    <div class="discord-activity">
                        <i class="fas fa-music"></i>
                        <span>Listening to Spotify</span>
                        <div class="song-info">Song Name - Artist</div> 
                    </div>
                </div>
                <div class="links">
                    <a href="https://discord.gg/hardline" target="_blank" class="link-card">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://hardline.cc" target="_blank" class="link-card">
                        <i class="fas fa-gun"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="cursor-credit">
            <a href="https://github.com/vmpprotect" target="_blank">made by vmp</a>
        </div>
    </div>

    <audio id="music" loop>
        <source src="https://files.catbox.moe/maosnv.mp3" type="audio/mp3">
    </audio>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
